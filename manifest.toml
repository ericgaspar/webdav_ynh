#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "webdav"
name = "WebDAV"
description.en = "Simple and standalone WebDAV server"
description.fr = "Serveur WebDAV simple et autonome"

version = "5.7.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
code = "https://github.com/hacdias/webdav"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    url = "https://github.com/hacdias/webdav/releases/download/v5.7.1/linux-amd64-webdav.tar.gz"
    sha256 = "0bbec3498aec371dd7619b0721b020086ba3cb4ddd0d9f5ad3550a33e01c1e8f"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
